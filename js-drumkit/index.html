<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Drumkit</title>
    <link rel="stylesheet" href="./drumkit.css" />
  </head>
  <body>
    <div class="drum-kit-app">
      <div class="keys">
        <div data-key="KeyA" class="key">
          <kbd>A</kbd>
          <span>Boom</span>
        </div>
        <div data-key="KeyS" class="key">
          <kbd>S</kbd>
          <span>Clap</span>
        </div>
        <div data-key="KeyD" class="key">
          <kbd>D</kbd>
          <span>Hihat</span>
        </div>
        <div data-key="KeyF" class="key">
          <kbd>F</kbd>
          <span>Kick</span>
        </div>
        <div data-key="KeyG" class="key">
          <kbd>G</kbd>
          <span>Openhat</span>
        </div>
        <div data-key="KeyH" class="key">
          <kbd>H</kbd>
          <span>Ride</span>
        </div>
        <div data-key="KeyJ" class="key">
          <kbd>J</kbd>
          <span>Snare</span>
        </div>
        <div data-key="KeyK" class="key">
          <kbd>K</kbd>
          <span>Tink</span>
        </div>
        <div data-key="KeyL" class="key">
          <kbd>L</kbd>
          <span>Tom</span>
        </div>
      </div>

      <audio data-key="KeyA" src="./sounds/boom.wav" />
      <audio data-key="KeyS" src="./sounds/clap.wav" />
      <audio data-key="KeyD" src="./sounds/hihat.wav" />
      <audio data-key="KeyF" src="./sounds/kick.wav" />
      <audio data-key="KeyG" src="./sounds/openhat.wav" />
      <audio data-key="KeyH" src="./sounds/ride.wav" />
      <audio data-key="KeyJ" src="./sounds/snare.wav" />
      <audio data-key="KeyK" src="./sounds/tink.wav" />
      <audio data-key="KeyL" src="./sounds/tom.wav" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
